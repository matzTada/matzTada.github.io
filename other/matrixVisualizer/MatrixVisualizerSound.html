<!-- run this program with local server from the point of cross domain handling -->

<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.min.js"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
  <style>
    body {padding: 0; margin: 0;} /* to avoid to show scroll bars*/
    canvas {display: block;}  /* to avoid to show scroll bars*/
  </style>
</head>
<body>
  
<script language="javascript" type="text/javascript">  

var mic, fft;

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(127);

  // Create an Audio input
  mic = new p5.AudioIn();

  // start the Audio Input.
  // By default, it does not .connect() (to the computer speakers)
  mic.start();

  fft = new p5.FFT();
  fft.setInput(mic);
}

function draw() {
  background(127);

  var cellsize = 20;

  // mic
  var vol = mic.getLevel();
  var loud = Math.round(map(vol, 0, 1, 0, windowWidth/cellsize * windowHeight/cellsize));

  for(var loop = 0; loop < loud; loop++){
    fill(255);
    stroke(0);
    rect(cellsize * Math.round(random(0, windowWidth/cellsize)),
      cellsize * Math.round(random(0, windowHeight/cellsize)),
      cellsize,
      cellsize
      );
    fill(0);
    stroke(255);
    rect(cellsize * Math.round(random(0, windowWidth/cellsize)),
      cellsize * Math.round(random(0, windowHeight/cellsize)),
      cellsize,
      cellsize
      );
  }
  noFill();
  noStroke();

  var spectrum = fft.analyze();
  stroke(255, 0, 0);
  beginShape();
  for(i = 0; i < spectrum.length; i++){
    vertex(i, map(spectrum[i], 0, 255, height, 0));
  }
  endShape();


  // console.log(loud, vol, spectrum.length);
}

function windowResized(){
  resizeCanvas(windowWidth, windowHeight);
}

</script>

</body>
</html>
